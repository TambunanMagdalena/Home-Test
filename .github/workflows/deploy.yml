name: Build and Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  IMAGE_NAME: sagara-booking-api

jobs:
  unit-test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.2"
          cache: true

      - name: Create .env file for tests
        run: |
          echo "DB_POSTGRES_HOST=localhost" > .env
          echo "DB_POSTGRES_PORT=5432" >> .env
          echo "DB_POSTGRES_NAME=test_db" >> .env
          echo "DB_POSTGRES_USER=test_user" >> .env
          echo "DB_POSTGRES_PASSWORD=test_password" >> .env
          echo "DB_POSTGRES_SCHEMA=public" >> .env
          echo "JWT_SECRET=test-jwt-secret-2025" >> .env
          echo "APP_ENVIRONMENT=test" >> .env
          echo "APP_PORT=3005" >> .env
          echo "APP_HOST=http://localhost:3005" >> .env
          echo "MIDTRANS_SERVER_KEY=test-server-key" >> .env
          echo "MIDTRANS_CLIENT_KEY=test-client-key" >> .env
          echo "MIDTRANS_ENVIRONMENT=sandbox" >> .env

      - name: Run Unit Tests
        run: |
          # pastikan environment tersedia untuk go test
          set -a
          source .env
          set +a
          go test -v ./...
        env:
          # keep explicit DB_POSTGRES_* in case some tests rely on them in env mapping
          DB_POSTGRES_HOST: localhost
          DB_POSTGRES_PORT: 5432
          DB_POSTGRES_NAME: test_db
          DB_POSTGRES_USER: test_user
          DB_POSTGRES_PASSWORD: test_password
          DB_POSTGRES_SCHEMA: public
          JWT_SECRET: test-jwt-secret-2025
          APP_ENVIRONMENT: test
          APP_PORT: 3005
          APP_HOST: http://localhost:3005

  api-test:
    name: Run API Tests
    runs-on: ubuntu-latest
    needs: unit-test

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.2"

      - name: Create .env file
        run: |
          echo "DB_POSTGRES_HOST=localhost" > .env
          echo "DB_POSTGRES_PORT=5432" >> .env
          echo "DB_POSTGRES_NAME=test_db" >> .env
          echo "DB_POSTGRES_USER=test_user" >> .env
          echo "DB_POSTGRES_PASSWORD=test_password" >> .env
          echo "DB_POSTGRES_SCHEMA=public" >> .env
          echo "JWT_SECRET=test-jwt-secret-2025" >> .env
          echo "APP_ENVIRONMENT=test" >> .env
          echo "APP_PORT=3005" >> .env
          echo "APP_HOST=http://localhost:3005" >> .env
          echo "MIDTRANS_SERVER_KEY=test-server-key" >> .env
          echo "MIDTRANS_CLIENT_KEY=test-client-key" >> .env
          echo "MIDTRANS_ENVIRONMENT=sandbox" >> .env

      - name: Build application
        run: |
          cd cmd
          CGO_ENABLED=0 GOOS=linux go build -o ../main .

      - name: Start application
        run: |
          # eksport variable dari .env ke environment proses supaya ./main membaca DB_POSTGRES_* dan APP_*
          set -a
          source .env
          set +a

          # jalankan binary di background dan arahkan log ke file
          ./main > app.log 2>&1 &

          echo "Application starting... waiting for health endpoint (max 60s)"

          # tunggu health endpoint siap (retry)
          for i in $(seq 1 12); do
            if curl -sSf http://localhost:3005/health >/dev/null 2>&1; then
              echo "Health endpoint is up"
              break
            fi
            echo "Waiting for health endpoint... ($i/12)"
            sleep 5
          done

          # tampilkan sebagian log untuk debugging
          echo "=== app.log (last 200 lines) ==="
          tail -n 200 app.log

      - name: Run API Tests with curl
        run: |
          # Test health endpoint
          echo "Testing health endpoint..."
          curl -f http://localhost:3005/health || (echo "❌ Health check failed"; exit 1)

          # Test fields endpoint
          echo "Testing fields endpoint..."
          curl -f http://localhost:3005/api/fields || (echo "❌ Fields endpoint failed"; exit 1)

          echo "All API endpoints are responsive"

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [unit-test, api-test]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Create .env for Docker test
        run: |
          echo "DB_POSTGRES_HOST=localhost" > .env
          echo "DB_POSTGRES_PORT=5432" >> .env
          echo "DB_POSTGRES_NAME=test_db" >> .env
          echo "DB_POSTGRES_USER=test_user" >> .env
          echo "DB_POSTGRES_PASSWORD=test_password" >> .env
          echo "DB_POSTGRES_SCHEMA=public" >> .env
          echo "JWT_SECRET=test-jwt-secret-2025" >> .env
          echo "APP_ENVIRONMENT=test" >> .env
          echo "APP_PORT=3005" >> .env
          echo "APP_HOST=http://localhost:3005" >> .env

      - name: Build Docker image
        run: |
          docker build . \
            --file Dockerfile \
            --tag ${{ env.IMAGE_NAME }}:latest

      - name: Test Docker image
        run: |
          # Test that Docker image can start
          docker run --rm -d --name test-container -p 3005:3005 \
            -e DB_POSTGRES_HOST=localhost \
            -e DB_POSTGRES_PORT=5432 \
            -e DB_POSTGRES_NAME=test_db \
            -e DB_POSTGRES_USER=test_user \
            -e DB_POSTGRES_PASSWORD=test_password \
            -e DB_POSTGRES_SCHEMA=public \
            -e JWT_SECRET=test-secret \
            -e APP_ENVIRONMENT=test \
            -e APP_PORT=3005 \
            ${{ env.IMAGE_NAME }}:latest

          echo " Waiting for container to start..."
          sleep 20

          # Check if container is running
          docker ps | grep test-container || (echo "❌ Container not running"; exit 1)
          echo " Docker container running successfully"

          # Test health endpoint
          curl -f http://localhost:3005/health || (echo "❌ Health check failed in container"; exit 1)
          echo " Health endpoint working in container"

          # Cleanup
          docker stop test-container

  deploy-report:
    name: Generate Deployment Report
    runs-on: ubuntu-latest
    needs: [unit-test, api-test, build]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate deployment summary
        run: |
          echo "##  Sagara Booking API - Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Application:** Sports Field Booking System" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build Status:**  SUCCESS" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "###  Quality Gates" >> $GITHUB_STEP_SUMMARY
          echo "-  Unit Tests: PASSED" >> $GITHUB_STEP_SUMMARY
          echo "-  API Tests: PASSED" >> $GITHUB_STEP_SUMMARY
          echo "-  Docker Build: SUCCESS" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "###  Run Locally" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "git clone https://github.com/TambunanMagdalena/Home-Test.git" >> $GITHUB_STEP_SUMMARY
          echo "cd Home-Test" >> $GITHUB_STEP_SUMMARY
          echo "cp cmd/.env.example cmd/.env" >> $GITHUB_STEP_SUMMARY
          echo "# Edit .env with your database credentials" >> $GITHUB_STEP_SUMMARY
          echo "docker-compose up --build" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
