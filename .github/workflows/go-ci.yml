name: Go CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.2"
          cache: true

      - name: Create .env for CI (tests & local run)
        run: |
          # DB (service is the postgres service above)
          echo "DB_POSTGRES_HOST=localhost" > .env
          echo "DB_POSTGRES_PORT=5432" >> .env
          echo "DB_POSTGRES_NAME=test_db" >> .env
          echo "DB_POSTGRES_USER=test_user" >> .env
          echo "DB_POSTGRES_PASSWORD=test_password" >> .env
          echo "DB_POSTGRES_SCHEMA=public" >> .env

          # App / config keys used by pkg/config (pastikan sesuai dengan viper keys di kode)
          echo "APP_ENVIRONMENT=test" >> .env
          echo "APP_PORT=3005" >> .env
          echo "APP_HOST=http://localhost:3005" >> .env
          echo "JWT_SECRET=test-jwt-secret-2025" >> .env

      - name: Install dependencies
        run: go mod download && go mod verify

      - name: Run tests (with exported .env)
        run: |
          # export vars from .env so go test sees them
          set -a
          source .env
          set +a
          go test -v ./...
        env:
          DB_POSTGRES_HOST: localhost
          DB_POSTGRES_PORT: 5432
          DB_POSTGRES_NAME: test_db
          DB_POSTGRES_USER: test_user
          DB_POSTGRES_PASSWORD: test_password
          DB_POSTGRES_SCHEMA: public
          JWT_SECRET: test-jwt-secret-2025
          APP_ENVIRONMENT: test
          APP_PORT: 3005
          APP_HOST: http://localhost:3005

      - name: Build application
        run: |
          cd cmd
          CGO_ENABLED=0 GOOS=linux go build -o ../main .

      - name: "Optional: Run built binary and check health (quick smoke)"
        run: |
          set -a
          source .env
          set +a

          # run app in background and capture logs
          ./main > app.log 2>&1 & APP_PID=$!

          echo "Waiting for health endpoint up to 60s..."
          for i in $(seq 1 12); do
            if curl -sSf http://localhost:3005/health >/dev/null 2>&1; then
              echo "Health endpoint is up"
              break
            fi
            echo "Waiting... ($i/12)"
            sleep 5
          done

          # if health still not up, print logs and fail
          if ! curl -sSf http://localhost:3005/health >/dev/null 2>&1; then
            echo "=== app.log (full) ==="
            cat app.log || true
            kill $APP_PID || true
            exit 1
          fi

          # stop the app after check
          kill $APP_PID || true

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: go-binary
          path: main
          retention-days: 1
