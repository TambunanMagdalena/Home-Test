name: Build, Test and Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  IMAGE_NAME: sagara-tes-api

jobs:
  # Job 1: Test Application
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password_123 # ✅ GUNAKAN TEST PASSWORD
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"
          cache: true

      - name: Install dependencies
        run: go mod download && go mod verify

      - name: Run unit tests
        run: go test -v ./...
        env:
          DB_POSTGRES_HOST: localhost
          DB_POSTGRES_PORT: 5432
          DB_POSTGRES_NAME: test_db
          DB_POSTGRES_USER: test_user
          DB_POSTGRES_PASSWORD: test_password_123
          DB_POSTGRES_SCHEMA: test_schema
          JWT_SECRET: test-jwt-secret-key-2025
          SERVICE_ENVIRONMENT: test
          SERVICE_PORT: 3005

  # Job 2: Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build . \
            --file Dockerfile \
            --tag $IMAGE_NAME:latest \
            --tag $IMAGE_NAME:${{ github.sha }}

      - name: Test Docker image
        run: |
          # Test that Docker image can start
          docker run --rm -d --name test-container -p 3005:3005 \
            -e DB_POSTGRES_HOST=localhost \  #  GUNAKAN LOCALHOST
            -e DB_POSTGRES_PORT=5432 \
            -e DB_POSTGRES_NAME=test_db \
            -e DB_POSTGRES_USER=test_user \
            -e DB_POSTGRES_PASSWORD=test_password_123 \  # ✅ GUNAKAN TEST PASSWORD
            -e JWT_SECRET=test-jwt-secret-key-2025 \  # ✅ GUNAKAN TEST SECRET
            -e SERVICE_ENVIRONMENT=test \
            $IMAGE_NAME:latest

          sleep 10

          # Check if container is running
          docker ps | grep test-container || exit 1
          echo "Docker container running successfully"

          # Cleanup
          docker stop test-container

      - name: Save Docker image
        run: |
          docker save $IMAGE_NAME:latest -o $IMAGE_NAME.tar

      - name: Upload Docker artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: $IMAGE_NAME.tar
          retention-days: 7

  # Job 3: Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Go security check
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@v1.0.1
          govulncheck ./...

      - name: Check for secrets
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job 4: Deployment Report
  deploy-report:
    name: Generate Deployment Report
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate deployment summary
        run: |
          echo "##  Sagara Booking API - Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Application:** Sports Field Booking System" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build Status:**  SUCCESS" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "###  Quality Gates" >> $GITHUB_STEP_SUMMARY
          echo "-  Unit Tests: PASSED" >> $GITHUB_STEP_SUMMARY
          echo "-  Docker Build: SUCCESS" >> $GITHUB_STEP_SUMMARY  
          echo "- Security Scan: CLEAN" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "###  Run Locally" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "git clone ${{ github.server_url }}/${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "cd ${{ github.event.repository.name }}" >> $GITHUB_STEP_SUMMARY
          echo "cp .env.example .env" >> $GITHUB_STEP_SUMMARY
          echo "# Edit .env with your credentials" >> $GITHUB_STEP_SUMMARY
          echo "docker-compose up --build" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
